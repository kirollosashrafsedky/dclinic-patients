        <link rel="preconnect" href="https://fonts.gstatic.com" />

        <link rel="stylesheet" href="vendor/gijgo/css/core.min.css" />

    <body dir="rtl">
        <div class="registeration-page">
            <div
                class="container d-flex justify-content-center align-items-center flex-column"
            >
                <h1 class="text-center text-white font-bold">
                    <span class="mb-3 d-block"> أهلا ومرحبا بكم في</span>
                    <span> عيادة الدكتور أحمد عبد الرحمن </span>
                </h1>
                <form class="max-500 w-100 my-4">
                    <div class="form-group mb-4">
                        <label for="full-name">الاسم بالكامل</label>
                        <input
                            type="text"
                            id="full-name"
                            class="form-control"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label for="phone-number">الاسم بالكامل</label>
                        <input
                            type="text"
                            id="phone-number"
                            class="form-control"
                        />
                    </div>
                    <button
                        type="submit"
                        class="btn btn-orange w-100 py-3 font-bold my-3"
                    >
                        سجل الان
                    </button>
                </form>
            </div>
        </div>
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="vendor/swiper/swiper-bundle.min.js"></script>
